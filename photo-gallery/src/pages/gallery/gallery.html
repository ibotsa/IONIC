<ion-header>
  <ion-navbar>
    <ion-title>
      Fotogalerie
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>  
  <ion-grid>
    <ion-row>
    <ion-col col-6 *ngFor="let photo of photoService.photos">
        <img [src]="photo.data" />
      </ion-col>
    </ion-row>
  </ion-grid>

   
  <ion-fab center bottom>
    <button ion-fab (click)="photoService.takePicture()">
       <ion-icon name="camera"></ion-icon>
     </button>
   </ion-fab>
  </ion-content>
